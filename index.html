<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Library exercise</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row login-row">
        <div class="col-md-8 login-user-box"></div>
        <div class="col-md-4 login-user-box login-info">Login</div>
      </div>
      <div class="row banner">
        <div class="col-md-1 lib-header"></div>
        <div class="col-md-2 rem-books">
          <button class="btn btn-default btn-lg" type="remove-books"> - Remove Books</button>
        </div>
        <div class="col-md-6 text-center center-block lib-banner">The Library</div>
        <div class="col-md-2 add-books">
          <button class="btn btn-default btn-lg" type="add-more-books"> + Add Books</button>
        </div>
        <div class="col-md-1 lib-header"></div>
      </div>
      <div class="row library-image-back">
        <div class="col-md-11 text-right img-back">Welcome to the library, where literary dreams come true; and where imaginations grow.</div>
        <div class="col-md-1 img-margin"></div>
      </div>
      <div class="row">
        <div class="col-md-4 show-rand-btn">col-md-4</div>
        <div class="col-md-4 search-func">col-md-4</div>
        <div class="col-md-4 show-auth-rand-book">col-md-4</div>
      </div>
      <div class="row">
        <div class="col-md-1 library-margin">col-md-1</div>
        <div class="col-md-3 lib-title">col-md-3</div>
        <div class="col-md-3 lib-author">col-md-3</div>
        <div class="col-md-1 lib-page">col-md-1</div>
        <div class="col-md-2 lib-pub-date">col-md-2</div>
        <div class="col-md-2 lib-rating">col-md-2</div>
      </div>
  <script src="js/jQuery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/library-main.js"></script>
  </body>
</html>
